<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js"></script>
	<link href="assets/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" rel="stylesheet" type="text/css">
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<form id='search-form' class='hidden'>
<fieldset data-role="controlgroup">
    <label for="sub-class">subClass</label>
    <select id="sub-class" name="sub-class">
    	<option>Choose...</option>
    </select>
</fieldset>
    <input type="search" name="search" id="search" value="">
</form>
<button id='food' class="ui-btn ui-corner-all">美食</button>
<button id='spot' class="ui-btn ui-corner-all">景點</button>
<button id='conv' class="ui-btn ui-corner-all">便民</button>
    <div class='navLink hidden' data-role="navbar">
        <ul>
            <li><a id='prev-link' href="#" data-icon="arrow-l">Prev</a></li>
            <!-- <li><a href="#" data-icon="arrow-r"></a></li> -->
        </ul>
    </div><!-- /navbar -->
<script>
$(function() {


var $foodBtn = $('#food');
var $spotBtn = $('#spot');
var $convBtn = $('#conv');
var $subClass = $('#sub-class');
var $searchForm = $('#search-form');
var $navLink = $('.navLink');

$foodBtn.click(function() {
    switchPage();
    $subClass.html('');
    $subClass.prev().text('店家');
    $subClass.append($('<option>').text('店家'));
    $subClass.append($('<option>').text('餐廳'));
    $subClass.append($('<option>').text('夜市'));
});
$spotBtn.click(function() {
    switchPage();
    $subClass.html('');
    $subClass.prev().text('古蹟');
    $subClass.append($('<option>').text('古蹟'));
    $subClass.append($('<option>').text('寺廟'));
});
$convBtn.click(function() {
    switchPage();
    $subClass.html('');
    $subClass.prev().text('廁所');
    $subClass.append($('<option>').text('廁所'));
    $subClass.append($('<option>').text('Wifi '));
});
$navLink.click(function() {
   showAllClassBtn();
   hideNavLink();
   hideSearchForm();
});

var showNavLink = function() {
    $navLink.removeClass('hidden');
};
var hideNavLink = function() {
    $navLink.addClass('hidden');
}
var showSearchForm = function() {
    $searchForm.removeClass('hidden');
};
var hideSearchForm = function() {
    $searchForm.addClass('hidden');
};
var showAllClassBtn = function() {
    $foodBtn.removeClass('hidden'); 
    $spotBtn.removeClass('hidden'); 
    $convBtn.removeClass('hidden');
};
var hideAllClassBtn = function() {
    $foodBtn.addClass('hidden');
    $spotBtn.addClass('hidden');
    $convBtn.addClass('hidden');    
};
var switchPage = function() {
    $foodBtn.addClass('hidden');
    $spotBtn.addClass('hidden');
    $convBtn.addClass('hidden');
    showSearchForm();
    showNavLink();
    $navLink.find('#prev-link').removeClass('ui-btn-active'); //remove active blue color
};




}); //end of jQuery done
</script>
</body>
</html>
