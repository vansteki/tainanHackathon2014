<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js"></script>
	<link href="assets/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<form>
<fieldset data-role="controlgroup">
    <label for="sub-class">subClass</label>
    <select id="sub-class">
    	<option>Choose...</option>
    </select>
</fieldset>
</form>
<button id='food' class="ui-btn ui-corner-all">美食</button>
<button id='spot' class="ui-btn ui-corner-all">景點</button>
<button id='conv' class="ui-btn ui-corner-all">便民</button>
<script>
	$(function() {
		//button events
		var $subClass = $('#sub-class');
		$('#food').click(function() {
		    $subClass.html('');
		    $subClass.append($('<option>').text('店家'));
		    $subClass.append($('<option>').text('餐廳'));
		    $subClass.append($('<option>').text('夜市'));
		});
		$('#spot').click(function() {
		    $subClass.html('');
		    $subClass.append($('<option>').text('古蹟'));
		    $subClass.append($('<option>').text('寺廟'));
		});
		$('#conv').click(function() {
		    $subClass.html('');
		    $subClass.append($('<option>').text('廁所'));
		    $subClass.append($('<option>').text('Wifi '));
		});		
	});
</script>
</body>
</html>
